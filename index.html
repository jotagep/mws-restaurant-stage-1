<html lang="en">

<head>
  <!-- Meta Tags -->
  <meta name="description" content="Udacity Restaurant Reviews Project" />
  <meta name="author" content="Jorge Garcia Palacin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta itemprop="name" content="Udacity Restaurant Reviews Project 1">
  <meta charset="utf-8">

  <!-- Styles -->
  <link rel="icon" href="./assets/img/favicon.png">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- FontAwesome Icons -->

  <!-- Title -->
  <title>Restaurant Reviews</title>

<body>
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div class="filter-fields">
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

    </a> All Rights Reserved.
  </footer>

  <script src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUoLaIZEDGknsWz8XFBvGVGUmYcH16Llg
