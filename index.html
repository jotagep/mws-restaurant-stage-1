<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Tags -->
  <meta name="description" content="Udacity Restaurant Reviews Project" />
  <meta name="author" content="Jorge Garcia Palacin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta itemprop="name" content="Udacity Restaurant Reviews Project 1">
  <meta name="theme-color" content="#252831" />
  <meta charset="utf-8">

  <!-- Styles -->
  <link rel="icon" href="./assets/img/favicon.png">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
    crossorigin="anonymous">
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Raleway:300,400" rel="stylesheet">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="./assets/css/styles.css" type="text/css">

  <!-- Manifest -->
  <link rel="manifest" href="./manifest.json">
  <!-- Title -->
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <a href="#main-restaurant" class="skip__content">Skip to filter section</a>
    <nav>
      <h1>
        <a href="/" title="View Home page">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent" aria-label="main content">
    <section id="map-container">
      <div id="map" tabindex="-1" role="application" aria-hidden="true"></div>
    </section>
    <section id="main-restaurant">
      <div class="filter-options">
        <div class="filter__container">
          <h4>Filter Results</h4>
          <div class="filter-fields">
            <label for="neighborhoods-select">Select neighborhood:</label>
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
            <label for="cuisines-select">Select cuisine:</label>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </div>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2018
    <a href="/" title="View home page">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

  <!-- Register Service Worker -->
  <script charset="utf-8" src="./js/regSW.js"></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUoLaIZEDGknsWz8XFBvGVGUmYcH16Llg
  &libraries=places&callback=initMap"></script>

</body>

</html>
